<div class="mat-elevation-z8">
	<table mat-table [dataSource]="listProducts">
		<!-- Position Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef width="20%">No.</th>
			<td mat-cell *matCellDef="let element">{{ element.id }}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef width="60%">Name</th>
			<td mat-cell *matCellDef="let element">{{ element.name }}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="slug">
			<th mat-header-cell *matHeaderCellDef width="90%">Slug</th>
			<td mat-cell *matCellDef="let element">{{ element.slug }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="columndefs"></tr>
		<tr mat-row *matRowDef="let row; columns: columndefs"></tr>
	</table>

	<mat-paginator
		#paginator
		[length]="pageLength"
		[pageSize]="pageSize"
		[pageSizeOptions]="[5, 10, 20]"
		(page)="pageEvent = $event; onChangePaginate($event)"
		[class.hide]="!listProducts.length"
	>
	</mat-paginator>
</div>
